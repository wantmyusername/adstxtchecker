<!DOCTYPE html>
<html>
<head>
  <title>Comprobar dominio</title>
</head>
<body>
  <h4>Comprobar archivo ads.txt</h4>    
  <form onsubmit="event.preventDefault(); comprobarDominio();">
    <input type="text" id="dominio" placeholder="Introduce URL">
    <button type="submit">Comprobar</button>
  </form>

  <script>
    function comprobarDominio() {
      var dominioInput = document.getElementById("dominio");
      var dominio = dominioInput.value.trim();

      // Remover "http://" o "https://"
      dominio = dominio.replace(/^https?:\/\//i, '');

      // Remover "/ads.txt"
      dominio = dominio.replace(/\/ads.txt$/i, '');
      
      // Obtener solo el dominio o subdominio
      var dominioParts = dominio.split('/');
      dominioParts.splice(1); // Eliminar todas las partes del path excepto el dominio o subdominio
      dominio = dominioParts.join('/');      
      
      var url = "show.php?dominio=" + dominio;
      window.location.href = url;
    }
  </script>
</body>
</html>
